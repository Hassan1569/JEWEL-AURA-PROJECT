    <script>
    document.addEventListener('DOMContentLoaded', () => {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartTableBody = document.querySelector('.cart-table tbody');
    let subtotal = 0;

    function updateCartTable() {
        cartTableBody.innerHTML = '';
        subtotal = 0;

        cart.forEach((item, index) => {
            let row = document.createElement('tr');
            row.className = 'table-body-row';

            row.innerHTML = `
                <td class="product-remove"><a href="#" data-index="${index}" onclick="removeFromCart(event)"><i class="far fa-window-close"></i></a></td>
                <td class="product-image"><img src="${item.pimg}" alt="${item.pname}"></td>
                <td class="product-name">${item.pname}</td>
                <td class="product-price">PKR ${item.pprice}</td>
                <td class="product-quantity"><input type="number" value="${item.pquantity}" min="1" onchange="updateQuantity(event, ${index})"></td>
                <td class="product-total">PKR ${item.ptotal}</td>
                <td class="cart-buttons"><a href="checkout.html" class="boxed-btn black">Checkout</a></td>
            `;

            cartTableBody.appendChild(row);
            subtotal += item.ptotal;
        });

        document.querySelector('.total-section .total-table tbody').innerHTML = `
            <tr class="total-data">
                <td><strong>Subtotal: </strong></td>
                <td>PKR ${subtotal}</td>
            </tr>
            <tr class="total-data">
                <td><strong>Shipping: </strong></td>
                <td>PKR 45</td>
            </tr>
            <tr class="total-data">
                <td><strong>Total: </strong></td>
                <td>PKR ${subtotal + 45}</td>
            </tr>
        `;
    }

    window.removeFromCart = function(event) {
        event.preventDefault();
        let index = event.target.closest('a').dataset.index;
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartTable();
    };

    window.updateQuantity = function(event, index) {
        let newQuantity = parseInt(event.target.value, 10);
        if (isNaN(newQuantity) || newQuantity < 1) {
            newQuantity = 1;
        }
        cart[index].pquantity = newQuantity;
        cart[index].ptotal = cart[index].pprice * newQuantity;
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartTable();
    };

    updateCartTable();
});
