    <script>
        function findStone() {
            const birthday = new Date(document.getElementById("birthday").value);
            const month = birthday.getMonth() + 1;
            let stone = "";
            let sign = "";
            let description = "";
            let why = "";

            switch (month) {
                case 1:
                    stone = "Garnet";
                    sign = "Capricorn/Aquarius";
                    description = "Garnet is known for its rich red color and is said to bring energy, vitality, and protection.";
                    why = "It's believed to balance energy and bring serenity.";
                    break;
                case 2:
                    stone = "Amethyst";
                    sign = "Aquarius/Pisces";
                    description = "Amethyst is a purple variety of quartz that is associated with calmness and clarity.";
                    why = "It is thought to provide protection and improve emotional stability.";
                    break;
                case 3:
                    stone = "Aquamarine";
                    sign = "Pisces/Aries";
                    description = "Aquamarine is a blue-green stone that is believed to enhance courage and communication.";
                    why = "It's thought to calm the mind and reduce stress.";
                    break;
                case 4:
                    stone = "Diamond";
                    sign = "Aries/Taurus";
                    description = "Diamond is renowned for its brilliance and is said to bring strength, courage, and clarity.";
                    why = "It symbolizes eternal love and brings mental clarity.";
                    break;
                case 5:
                    stone = "Emerald";
                    sign = "Taurus/Gemini";
                    description = "Emerald is a vibrant green stone associated with growth, renewal, and prosperity.";
                    why = "It's believed to enhance intuition and promote good health.";
                    break;
                case 6:
                    stone = "Pearl";
                    sign = "Gemini/Cancer";
                    description = "Pearl is known for its lustrous beauty and is said to bring purity, wisdom, and integrity.";
                    why = "It promotes calmness and balances emotions.";
                    break;
                case 7:
                    stone = "Ruby";
                    sign = "Cancer/Leo";
                    description = "Ruby is a deep red gemstone that symbolizes passion, protection, and prosperity.";
                    why = "It enhances vitality and brings success in love.";
                    break;
                case 8:
                    stone = "Peridot";
                    sign = "Leo/Virgo";
                    description = "Peridot is a light green gemstone associated with strength, good health, and creativity.";
                    why = "It brings healing and protects against negativity.";
                    break;
                case 9:
                    stone = "Sapphire";
                    sign = "Virgo/Libra";
                    description = "Sapphire is known for its deep blue color and is said to bring wisdom, royalty, and divine favor.";
                    why = "It promotes mental clarity and spiritual insight.";
                    break;
                case 10:
                    stone = "Opal";
                    sign = "Libra/Scorpio";
                    description = "Opal is a gemstone that exhibits a play of colors and is believed to bring hope, innocence, and purity.";
                    why = "It enhances imagination and creativity.";
                    break;
                case 11:
                    stone = "Topaz";
                    sign = "Scorpio/Sagittarius";
                    description = "Topaz comes in various colors and is associated with love, affection, and strength.";
                    why = "It brings joy, generosity, and good health.";
                    break;
                case 12:
                    stone = "Turquoise";
                    sign = "Sagittarius/Capricorn";
                    description = "Turquoise is a blue-green mineral that has been prized for its beauty and reputed healing properties.";
                    why = "It is believed to bring good fortune and a sense of peace.";
                    break;
                default:
                    stone = "Unknown";
                    sign = "Unknown";
                    description = "Please enter a valid date.";
                    why = "";
            }

            document.getElementById("stone").textContent = "Stone: " + stone;
            document.getElementById("sign").textContent = "Astrological Sign: " + sign;
            document.getElementById("description").textContent = "Description: " + description;
            document.getElementById("why").textContent = "Why: " + why;
        }
    </script>
