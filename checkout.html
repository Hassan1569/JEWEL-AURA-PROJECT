<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JEWEL AURA</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="website icon" type="png" href="img/logo.jpeg">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        .checkout-section {
            padding: 50px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Accordion styling */
        .checkout-accordion-wrap {
            /* background: #fff; */
            /* border-radius: 8px; */
            /* box-shadow: 0 4px 8px    rgba(0, 0, 0, 0.1); */
            padding-right: 300px;
        }

        .card {
            border: none;
            margin-bottom: 10px;
        }

        .card-header {
            background-color: #702c2b;
            padding: 10px 20px;
            border-radius: 5px;
            width: 200%;
        }

        .card-header h5 {
            margin: 0;
            text-align: center;
            color: #e6bc68;
            font-weight: bold;
        }

        .card-body {
            /* background-color: #f2f2f2; */
            border: 1px solid #e6bc68;
            border-radius: 5px;
            width: 200%;
            padding-right: 20px;
        }

        /* Form styling */
        .billing-address-form p {
            margin-bottom: 15px;
        }

        .billing-address-form input,
        .billing-address-form textarea {
            width: 100%;
            border: 1px solid #e6bc68;
            border-radius: 5px;
            background-color: #fff;
            color: #702c2b;
        }

        .billing-address-form input::placeholder,
        .billing-address-form textarea::placeholder {
            color: #702c2b;
        }

        .billing-address-form textarea {
            resize: none;
        }

        .checkout-button {
            background-color: #702c2b;
            color: #e6bc68;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #5b2323;
            color: #ffffff;
        }

        .checkout-accordion-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .card-header h5 {
                font-size: 16px;
            }

            .card-body {
                padding: 15px;
            }

            .billing-address-form input,
            .billing-address-form textarea {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            <div id="navbar"></div>
            <div class="container-xxl py-5 bg-dark hero-header mb-5">
                <div class="container text-center my-5 pt-5 pb-4">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">CHECK OUT</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center text-uppercase">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">checkout</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Navbar & Hero End -->

        <!-- check out section -->
        <div class="checkout-section mt-150 mb-150">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="checkout-accordion-wrap">
                            <div class="accordion" id="accordionExample">
                                <div class="card single-accordion">
                                    <div class="card-header" id="headingOne">
                                        <h5 class="mb-0">Billing Address</h5>
                                    </div>

                                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="billing-address-form">
                                                <form id="checkout-form">
                                                    <p><input type="text" placeholder="Name" required></p>
                                                    <p><input type="email" placeholder="Email" required></p>
                                                    <p><input type="text" placeholder="Address" required></p>
                                                    <p><input type="tel" placeholder="Phone" required pattern="[0-9]{10}"></p>
                                                    <p><textarea name="bill" id="bill" cols="30" rows="10" placeholder="Say Something" required></textarea></p>
                                                    <button type="submit" class="checkout-button">Checkout</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end check out section -->

        <!-- Footer Start -->
        <div id="footer"></div>
        <!-- Footer End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Validate the form before showing the SweetAlert2 notification
            if (validateForm()) {
                Swal.fire({
                    // title: 'Success!',
                    text: 'Order has been placed',
                    // icon: 'success',
                    // confirmButtonText: 'OK'
                });
            }
        });

        function validateForm() {
            const phoneInput = document.querySelector('input[type="tel"]');
            const phonePattern = /^[0-10]{11}$/;

            if (!phonePattern.test(phoneInput.value)) {
                Swal.fire({
                    title: 'Done',
                    text: 'Order has been placed.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
